                        <div id="worldmap" style="display: flex;width: 70%;height:500px;margin: auto;"></div>

                            </div>
                        </div>
                        <script>
                            var worldmap1 = echarts.init(document.getElementById('worldmap'));
                            var mapoption = {
                                geo: {
                                    map: 'world', // 使用 world 地图
                                    roam: true,
                                    center: [0, 0], // 调整地图的中心坐标
                                    zoom: 1 // 调整地图的缩放级别
                                },

                                tooltip: {
                                    show: true,
                                    formatter: function (params) {
                                        if (params.dataType === 'edge') {
                                            return 'Value: ' + params.data.value;
                                        }
                                        return '';  // 如果不是边，则返回空字符串，即不显示 tooltip
                                    }
                                },
                            }
                            worldmap1.setOption(mapoption);
                            $('#start').select2({
                                width: '100%',
                                placeholder: 'Search or select...',
                                allowClear: true,
                            });
                            $('#end').select2({
                                width: '100%',
                                placeholder: 'Search or select...',
                                allowClear: true,
                            });
                            fillSelect2('start', [2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022])
                            fillSelect2('end', [2022, 2021, 2020, 2019, 2018, 2017, 2016, 2015])
                            function fillSelect2(elementId, options) {
                                $('#' + elementId).empty();

                                // 将新的选项填充到 Select2 中
                                options.forEach(option => {
                                    $('#' + elementId).append(new Option(option, option, false, false));
                                });

                                // 触发 Select2 的 change 事件，使其重新渲染
                                $('#' + elementId).trigger('change');
                            }
                            worldmap1.on('click', function (params) {
                                if (params.componentType === 'geo') {
                                    getDataline(params.name);
                                }
                            })
                        </script>
